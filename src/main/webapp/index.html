<!DOCTYPE html>
<html>
<head>
<title>Dashboards Gitlab</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div class="container">
		<div class="banner">
			<img class="newappIcon" src="images/newapp-icon.png">
			<p class="appTitle">Dashboards Gitlab 1.0</p>
		</div>
		<div>
			<table>
				<tr>
					<td width="150px">Assignee Name:</td>
					<td><input type="Text" name="assigneeName" id="assigneeName"></td>
				</tr>
				<tr>
					<td>Updated At:</td>
					<td><input type="Text" name="createdAt" id="createdAt"></td>
				</tr>
			</table>
			</table>
			<a class="button" onclick="executeSearchByAssignee()">Search 1</a>
			<!--  input type="Submit" onclick="executeSearchByAssignee()" title="Search By Assignee" value="Search"> -->

		</div>
		<section>
			<table id='notes' class='records' border='0' cellspacing='0'
				cellpadding='0'>
				<tbody></tbody>
			</table>
		</section>
		<footer>
			<div id="loadingImage"></div>
			<br>
			<br>
			<br>
			<br>
			<br>
			<div id="errorDiv" class='errorMsg'></div>
		</footer>
		<script type="text/javascript" src="util.js"></script>
		<script type="text/javascript" src="index.js"></script>
		<div id="myImage">
			<div id="innerImg"></div>
		</div>
		<br>
		<br>
		<br>
	</div>
</body>
</html>
