<!DOCTYPE html>
<html>
<head>
	<title>Dashboards Gitlab</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
	
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
	
  
    
    function setVis(){
    	  $("#ui-datepicker-div").hide();
    	  $("#msg").hide();
    	  $("#loadingImage").hide();
    	  $("#loader").hide();
    }
    
    $(document).ready(function (){
        $(".datepicker").datepicker();
        $("#ui-datepicker-div").show();
        $('#assigneeName').css({'border-width': 'thin'});
        $('#endDate').css({'border-width': 'thin'});
        $('#startDate').css({'border-width': 'thin'});
        $('#assigneeName').css({'border-color': 'grey'});
        $('#endDate').css({'border-color': 'grey'});
        $('#startDate').css({'border-color': 'grey'});
        var dateFormat = "mm/dd/yy",
        from = $( "#startDate" )
        .datepicker({
          defaultDate: "+1w",
          changeMonth: true,
          numberOfMonths: 3
        })
        .on( "change", function() {
        	to.datepicker( "option", "minDate", getDate( this ) );
        }),
      to = $( "#endDate" ).datepicker({
        defaultDate: "+1w",
        changeMonth: true,
        numberOfMonths: 3
      })
      .on( "change", function() {
    	  from.datepicker( "option", "maxDate", getDate( this ) );
      });
 
    function getDate( element ) {
      var date;
      try {
        date = $.datepicker.parseDate( dateFormat, element.value );
      } catch( error ) {
        date = null;
      }
 
      return date;
    }
   });
    </script>
	<link rel="stylesheet" type="text/css" media="all"
      href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/cupertino/jquery-ui.css"/>
	 	
	<script type="text/javascript" src="util.js"></script>
	<script type="text/javascript" src="index.js"></script>
</head>
<body style="overflow-y: hidden;overflow-x: hidden;" onload="setVis()">
		<div class="banner">
			<img class="newappIcon" src="images/newapp-icon.png">
			<p class="ibm-title"><b>Dashboards GitLab 1.2</b></p>
		</div>
		
	<div align="center">
		<br>
		<label class="ibm-font">Assignee Name: <input width="100px" type="Text" name="assigneeName" id="assigneeName" style="padding-right:15%">
		</label>
		<br>
		
	<fieldset>
		<div align="center">
			<label class="ibm-font">
				Start Date: <input type="Text" name="startDate" id="startDate" class="datepicker">
			</label>
				
			<label class="ibm-font">
				End Date:	<input type="Text" name="endDate" id="endDate" class="datepicker">
			</label>
		</div>	
	</fieldset>
		
		<a width="20%" class="button" id="btnSearch"><i class="fa fa-search"><b> Search</b></i></a>
		<div id="msg"></div>
		<br />
		<br />
		<div id="loadingImage"></div>
		<div id="errorDiv"></div>
		<center><div id="loader" class="loader"></div><center>
	</div>
</body>
</html>
