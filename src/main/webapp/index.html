<!DOCTYPE html>
<html>
<head>
	<title>Dashboards Gitlab</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="stylesheet" href="style.css" />
	
	<!-- Google Charts -->
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
	    // Load the Visualization API and the corechart package.
	    google.charts.load('current', {'packages':['corechart']});
	    // Set a callback to run when the Google Visualization API is loaded.
	    google.charts.setOnLoadCallback(drawChart);
	    function drawChart(){}
	</script>
 	<!-- Google Charts End -->	
	<script type="text/javascript" src="util.js"></script>
	<script type="text/javascript" src="index.js"></script>
</head>
<body>
	<div class="container">
		<div class="banner">
			<img class="newappIcon" src="images/newapp-icon.png">
			<p class="appTitle">Dashboards Gitlab 1.2</p>
		</div>
		<div>
			<table>
				<tr>
					<td width="150px">Assignee Name:</td>
					<td><input type="Text" name="assigneeName" id="assigneeName"></td>
				</tr>
				<tr>
					<td>Start Date:</td>
					<td><input type="Text" name="startDate" id="startDate"></td>
					<td>End Date:</td>
					<td><input type="Text" name="endDate" id="endDate"></td>
				</tr>
			</table>
			<a class="button" onclick="executeSearchByAssignee()">Search 1</a>
		</div>
		<table><tr><td align="center"><div id="bar_chart_div"></td><td align="center"></div><div id="pie_chart_div"></div></td></tr></table>
		<section>
			<table id='notes' class='records' border='0' cellspacing='0'
				cellpadding='0'>
				<tbody></tbody>
			</table>
		</section>
		<footer>
			<div id="loadingImage"></div>
			<br>
			<br>
			<br>
			<br>
			<br>
			<div id="errorDiv" class='errorMsg'></div>
		</footer>

	</div>
</body>
</html>
